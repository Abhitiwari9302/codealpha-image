<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img id="current-image" src="IMAGES/IMAGE1.avif" alt="Gallery Image">
        </div>
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="IMAGES/IMAGE1.avif" alt="Thumbnail 1">
            <img class="thumbnail" src="IMAGES/IMAGE2.jpeg" alt="Thumbnail 2">
            <img class="thumbnail" src="IMAGES/IMAGE3.avif" alt="Thumbnail 3">
            <img class="thumbnail" src="IMAGES/IMAGE4.jpeg" alt="Thumbnail 4">
            <img class="thumbnail" src="IMAGES/IMAGE5.jpeg" alt="Thumbnail 5">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
